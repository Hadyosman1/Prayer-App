<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&display=swap');

        body {
            direction: rtl;
            min-height: 100vh;
            background: linear-gradient( 125deg ,#d4c1a7  ,#01666d 60%);
            font-family: "Lalezar", system-ui;
            -webkit-text-stroke: 1px #01666d;
        }
        .city {
            color: #d4c1a7;
            font-weight: 900;
            letter-spacing: 3px;

            h1 {
                font-size: 100px;
            }
            
            p {
                font-size: 37px;
                color: #0c2f31;
            }
        }
    </style>
</head>
<body>
    <h1 style='font-size:90px;' class=" text-dark fw-bold text-center pt-4 ">تطبيق مواقيت الصلاة</h1>
    <div class="city text-center text-md-end">
        <div class="container py-2">
            <div class="row py-2">
                <div class="col-12 col-md-6">
                    <h1 id="country">الغربية</h1>
                    <p id="date">الخميس 22 ابريل</p>
                </div>
                <div class="row justify-content-center py-4 px-3 m-0 col-12 col-md-6 d-flex align-content-end  ">
                    <label class="fs-2 text-light"  for="citiesSelect">اختر محافظتك :</label>
                    <select style="background-color: #e7dcc8;" class="form-select fs-5 fw-bold rounded "  id="citiesSelect">

                    </select>
                </div>
            </div>
        </div>
    </div>
    <!-- end city -->
    <div class="cards py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-md-3 col-lg-2 mb-3  mb-3 mb-sm-0">
                    <div class="card">
                    <div class="card-body py-4">
                        <h5 class="card-title fw-bold fs-1 py-3 px-1 text-center rounded" style="background-color: #01666d; color: beige;">الفجر</h5>
                        <hr>
                        <p class="card-text text-center" style="color: #01666d; font-size: 40px;" id="fajr"></p>
                    </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 mb-3 ">
                    <div class="card">
                    <div class="card-body py-4">
                        <h5 class="card-title fw-bold fs-1 py-3 px-1 text-center rounded" style="background-color: #01666d; color: beige;">الشروق</h5>
                        <hr>
                        <p class="card-text text-center" style="color: #01666d; font-size: 40px;" id="shrouq"></p>
                    </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 mb-3 ">
                    <div class="card">
                    <div class="card-body py-4">
                        <h5 class="card-title fw-bold fs-1 py-3 px-1 text-center rounded" style="background-color: #01666d; color: beige;">الظهر</h5>
                        <hr>
                        <p class="card-text text-center" style="color: #01666d; font-size: 40px;" id="duhr"></p>
                    </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 mb-3 ">
                    <div class="card">
                    <div class="card-body py-4">
                        <h5 class="card-title fw-bold fs-1 py-3 px-1 text-center rounded" style="background-color: #01666d; color: beige;">العصر</h5>
                        <hr>
                        <p class="card-text text-center" style="color: #01666d; font-size: 40px;" id="aasr"></p>
                    </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 mb-3 ">
                    <div class="card">
                    <div class="card-body py-4">
                        <h5 class="card-title fw-bold fs-1 py-3 px-1 text-center rounded" style="background-color: #01666d; color: beige;">المغرب</h5>
                        <hr>
                        <p class="card-text text-center" style="color: #01666d; font-size: 40px;" id="maghrib"></p>
                    </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 mb-3 ">
                    <div class="card">
                    <div class="card-body py-4">
                        <h5 class="card-title fw-bold fs-1 py-3 px-1 text-center rounded" style="background-color: #01666d; color: beige;">العشاء</h5>
                        <hr>
                        <p class="card-text text-center" style="color: #01666d; font-size: 40px;" id="aisha"></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>

const fajr = document.querySelector('#fajr');
const shrouq = document.querySelector('#shrouq');
const duhr = document.querySelector('#duhr');
const aasr = document.querySelector('#aasr');
const maghrib = document.querySelector('#maghrib');
const aisha = document.querySelector('#aisha');
const toDayDate = document.querySelector('#date');
const citiesSel = document.querySelector('#citiesSelect');
const country = document.querySelector('#country');
const cities = [
    { ar:'الغربية'    , en:"EG-GH"  },
    { ar:'الدقهلية'   , en:"EG-DK"  },
    { ar:'المنوفية'   , en:"EG-MNF" },
    { ar:'القاهرة'    , en:"EG-C"   },
    { ar:'الاسكندرية'  , en:"EG-ALX" },
    { ar:'الاسماعيلية' , en:"EG-IS"  },
    { ar:'دمياط'      , en:"EG-DT"  },
    { ar:'الجيزة'     , en:"EG-GZ"  },
];


cities.forEach((city)=>{
    citiesSel.innerHTML += `<option class="fw-bold" value="${city.en}">${city.ar}</option>`;
     
});

    function renderTimesToDom(country) {

        fetch(`http://api.aladhan.com/v1/timingsByCity?country=EG&city=${country}`)
        .then( response => response.json() )
        .then((data)=>{

            if (data.status == 'OK') {
                
                let todayDate = data.data.date.readable;
                // console.log(todayDate);
                let date = data.data.date.hijri;
                // console.log(date);
                let timings = data.data.timings;
                ////////////////////////////////////////
                fajr.innerHTML = timings.Fajr;
                shrouq.innerHTML = timings.Sunrise;
                duhr.innerHTML = timings.Dhuhr;
                aasr.innerHTML = timings.Asr;
                maghrib.innerHTML = timings.Maghrib;
                aisha.innerHTML = timings.Isha;
                ////////////////////////////////////////
                toDayDate.innerHTML = `<span style='color:beige'>${date.weekday.ar} </span> ${todayDate}`
                
            }else{
                console.error('ERROR');
            }

        })
    }
    renderTimesToDom(cities[0].en);

    citiesSel.addEventListener("change", function(e) {
        
        cities.forEach((city)=>{
            
            if (this.value == city.en ) {
                country.innerHTML = city.ar;
            }

        })

        renderTimesToDom(this.value);
    });
    
</script>
</body>
</html>
